<template name="home">
    <p>
        welcome to the todos application
    </p>
</template>

<template name="main">
    <h1>todos</h1>
    {{>navigation}}
    {{#if currentUser}}
        {{>lists}}
    {{/if}}
    {{>yield}}
    <hr>
    <p>
        copyright &copy; blah blah blah
    </p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>
